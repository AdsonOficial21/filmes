<html><head><base href=".&lt;/head&gt;
&lt;!DOCTYPE html&gt;
&lt;html lang=" pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Filmes</title>
    <style>
        @charset "UTF-8";
        * { margin: 0; padding: 0; box-sizing: border-box }
        body { 
            font-family: system-ui, -apple-system, sans-serif; 
            line-height: 1.4; 
            max-width: 1400px; 
            margin: 0 auto; 
            padding: 20px; 
            background: #141414;
            overflow-x: hidden;
            color: #fff;
            font-size: 18px;
        }
        .container { 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center;
            width: 100%;
            max-width: 100%; 
        }
        .header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 20px; 
            border-radius: 8px; 
            margin-bottom: 20px; 
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .header-logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #e50914;
        }
        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .profile-icon {
            width: 32px;
            height: 32px;
            background: #666;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logout-btn {
            padding: 12px 24px;
            background: #e50914;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
            transition: background 0.2s ease;
        }
        .logout-btn:hover {
            background: #f40612;
        }
        .movie-grid { 
            display: grid;
            grid-template-columns: repeat(5, 1fr); 
            gap: 20px;
            padding: 20px 0;
            width: 100%;
            max-width: 100%; 
            scroll-behavior: smooth;
            scroll-snap-type: y mandatory;
        }
        .movie-card { 
            background: #2f2f2f; 
            border-radius: 4px; 
            overflow: hidden; 
            transition: all 0.3s ease;
            width: 100%; 
            cursor: pointer;
            aspect-ratio: 2/3;
        }
        .movie-card:hover { 
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255,255,255,0.2);
        }
        .movie-poster { 
            width: 100%; 
            height: 100%; 
            background: #1f1f1f; 
            position: relative; 
            overflow: hidden; 
        }
        .movie-info { 
            padding: 15px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            transform: translateY(100%);
            position: absolute;
            bottom: 0;
            width: 100%;
            transition: transform 0.3s ease;
        }
        .movie-card:hover .movie-info {
            transform: translateY(0);
        }
        .movie-card:focus .movie-info {
            transform: translateY(0);
        }
        .movie-title { 
            font-size: 1.3em; 
            font-weight: 600; 
            margin-bottom: 5px;
            color: #fff;
        }
        .movie-genre { color: #ccc; font-size: 0.9em; }
        .movie-year { color: #ccc; font-size: 0.9em; }
        .movie-poster svg { width: 100%; height: 100%; fill: #666; }
        .movie-poster img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .movie-card:hover .movie-poster img {
            transform: scale(1.1);
        }
        .login-container { 
            background: rgba(0, 0, 0, 0.75); 
            padding: 60px 40px;
            border-radius: 4px; 
            margin-top: 20px;
            width: 450px; 
            max-width: 100%; 
        }
        .login-container h1 { 
            margin-bottom: 28px;
            color: #fff;
            font-size: 2em;
        }
        .login-container label { 
            display: block; 
            margin-bottom: 10px;
            color: #fff;
        }
        .login-container input { 
            width: 100%; 
            padding: 16px; 
            margin-bottom: 16px; 
            border-radius: 4px; 
            border: none;
            background: #333;
            color: #fff;
        }
        .login-container input:focus {
            background: #454545;
            outline: none;
        }
        .login-container button { 
            width: 100%; 
            padding: 16px; 
            background: #e50914; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 1em;
            font-weight: bold;
            margin-top: 24px;
            transition: background 0.2s ease;
        }
        .login-container button:hover { 
            background: #f40612; 
        }
        .nav-categories {
            display: flex;
            gap: 20px;
            list-style: none;
        }

        .nav-categories li a {
            color: #e5e5e5;
            text-decoration: none;
            font-size: 18px;
            padding: 12px;
            transition: color 0.2s ease;
        }

        .nav-categories li a:hover {
            color: #fff;
        }

        .nav-categories li a.active {
            font-weight: bold;
            color: #fff;
        }
        
        /* Add modal styles */
        .video-modal {
          display: none;
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          background: rgba(0, 0, 0, 0.9);
          z-index: 1000;
          justify-content: center;
          align-items: center;
        }

        .video-modal.active {
          display: flex;
          overflow: hidden; /* Hide scrollbars when modal is active */
        }

        .video-container {
          width: 100%;
          height: 100%;
          position: relative;
        }

        .video-container iframe {
          width: 100%;
          height: 100%;
          border: none;
        }

        .close-modal {
          position: fixed;
          top: 20px;
          right: 20px;
          color: white;
          font-size: 40px;
          cursor: pointer;
          background: none;
          border: none;
          padding: 10px;
          z-index: 1001;
        }
        
        body.modal-active {
          overflow: hidden;
        }
        
        .movie-card:focus,
        .nav-categories a:focus,
        .logout-btn:focus,
        input:focus,
        button:focus {
          outline: 3px solid #e50914;
          outline-offset: 2px;
        }
    </style>
</head>
</head><body>

<div class="container">
    <div class="header" id="headerNav" style="display: none;">
        <div class="header-left">
            <div class="header-logo">Adson Tech Sat</div>
            <nav>
                <ul class="nav-categories" id="categoryNav">
                    <!-- Categories will be populated dynamically -->
                </ul>
            </nav>
        </div>
        <div class="header-right">
            <div class="profile-icon">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="white">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                </svg>
            </div>
            <button class="logout-btn" id="logoutBtn">Sair</button>
        </div>
    </div>

    <div class="login-container" id="loginContainer">
        <h1>Entrar</h1>
        <form id="login-form">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Entrar</button>
        </form>
    </div>

    <div class="movie-grid" id="movieGrid" style="display: none;">
        <!-- Filmes serÃ£o carregados do Firebase -->
    </div>
    
    <!-- Add modal HTML -->
    <div class="video-modal" id="videoModal">
      <div class="video-container">
        <button class="close-modal" id="closeModal">&#xd7;</button>
        <iframe id="videoFrame" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
</div>

<script type="module">import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
import { getDatabase, ref, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
const firebaseConfig = {
  apiKey: "AIzaSyC6EEbkZZLSOR7QLzNY-uOiqTe-SjU3NJM",
  authDomain: "filmes-e-series-3bf10.firebaseapp.com",
  databaseURL: "https://filmes-e-series-3bf10-default-rtdb.firebaseio.com",
  projectId: "filmes-e-series-3bf10",
  storageBucket: "filmes-e-series-3bf10.firebasestorage.app",
  messagingSenderId: "84529117737",
  appId: "1:84529117737:web:8b90bbbf1fb258fa6b7a38"
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth();
document.getElementById('logoutBtn').addEventListener('click', () => {
  signOut(auth).then(() => {
    document.getElementById('loginContainer').style.display = 'block';
    document.getElementById('movieGrid').style.display = 'none';
    document.getElementById('headerNav').style.display = 'none';
  }).catch(error => {
    console.error('Erro ao fazer logout:', error);
  });
});
document.getElementById('login-form').addEventListener('submit', e => {
  e.preventDefault();
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  signInWithEmailAndPassword(auth, email, password).then(userCredential => {
    document.getElementById('loginContainer').style.display = 'none';
    document.getElementById('movieGrid').style.display = 'grid';
    document.getElementById('headerNav').style.display = 'flex';
    initializeFirebaseListener();
  }).catch(error => {
    alert('Erro ao fazer login: ' + error.message);
  });
});
function initializeFirebaseListener() {
  function setInitialFocus() {
    const firstMovie = document.querySelector('.movie-card');
    if (firstMovie) {
      firstMovie.focus();
    }
  }
  const moviesRef = ref(db, 'movies');
  onValue(moviesRef, snapshot => {
    const data = snapshot.val();
    renderMovies(data);
    renderCategories();
    setInitialFocus();
  });
}
function renderMovies(movies) {
  const movieGrid = document.getElementById('movieGrid');
  if (!movies) {
    movieGrid.innerHTML = '<p>Nenhum filme encontrado.</p>';
    return;
  }
  movieGrid.innerHTML = Object.entries(movies).map(([key, movie]) => `
    <div class="movie-card" ${movie.embedUrl ? `data-video-url="${movie.embedUrl}"` : ''} tabindex="0">
      <div class="movie-poster">
        ${movie.imageUrl ? `<img src="${movie.imageUrl}" alt="${movie.title}">` : `<svg viewBox="0 0 24 24">
          <path d="M18 4l2 4h-3l-2-4h-2l2 4h-3l-2-4H8l2 4H7L5 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V4h-4z"/>
        </svg>`}
        <div class="movie-info">
          <h3 class="movie-title">${movie.title}</h3>
          <p class="movie-genre">${movie.category || 'Categoria nÃ£o especificada'}</p>
          <p class="movie-year">${movie.year || 'Ano nÃ£o especificado'}</p>
        </div>
      </div>
    </div>
  `).join('');
  document.querySelectorAll('.movie-card').forEach(card => {
    const videoUrl = card.dataset.videoUrl;
    if (videoUrl) {
      card.addEventListener('click', () => {
        const modal = document.getElementById('videoModal');
        const videoFrame = document.getElementById('videoFrame');
        videoFrame.setAttribute('allow', 'fullscreen');
        videoFrame.src = videoUrl;
        modal.classList.add('active');
        document.body.classList.add('modal-active');
        document.documentElement.requestFullscreen().catch(err => {
          console.log('Error attempting to enable fullscreen:', err);
        });
      });
    }
  });
}
function renderCategories(categories) {
  const categoryNav = document.getElementById('categoryNav');
  const moviesRef = ref(db, 'movies');
  onValue(moviesRef, snapshot => {
    const data = snapshot.val();
    const categories = new Set();
    if (data) {
      Object.values(data).forEach(movie => {
        if (movie.category) {
          categories.add(movie.category);
        }
      });
    }
    let categoryHTML = `<li><a href="#" class="active" data-category="all">InÃ­cio</a></li>`;
    categories.forEach(category => {
      categoryHTML += `<li><a href="#" data-category="${category}">${category}</a></li>`;
    });
    categoryNav.innerHTML = categoryHTML;
    document.querySelectorAll('.nav-categories a').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        document.querySelectorAll('.nav-categories a').forEach(l => l.classList.remove('active'));
        e.target.classList.add('active');
        const selectedCategory = e.target.dataset.category;
        filterMoviesByCategory(selectedCategory);
      });
    });
  });
}
function filterMoviesByCategory(category) {
  const moviesRef = ref(db, 'movies');
  onValue(moviesRef, snapshot => {
    const data = snapshot.val();
    if (!data) return;
    if (category === 'all') {
      renderMovies(data);
    } else {
      const filteredMovies = {};
      Object.entries(data).forEach(([key, movie]) => {
        if (movie.category === category) {
          filteredMovies[key] = movie;
        }
      });
      renderMovies(filteredMovies);
    }
  });
}
onAuthStateChanged(auth, user => {
  if (user) {
    document.getElementById('loginContainer').style.display = 'none';
    document.getElementById('movieGrid').style.display = 'grid';
    document.getElementById('headerNav').style.display = 'flex';
    initializeFirebaseListener();
  }
});
document.getElementById('closeModal').addEventListener('click', () => {
  const modal = document.getElementById('videoModal');
  const videoFrame = document.getElementById('videoFrame');
  videoFrame.src = '';
  modal.classList.remove('active');
  document.body.classList.remove('modal-active');
  if (document.fullscreenElement) {
    document.exitFullscreen();
  }
});
document.getElementById('videoModal').addEventListener('click', e => {
  if (e.target === document.getElementById('videoModal')) {
    const videoFrame = document.getElementById('videoFrame');
    videoFrame.src = '';
    e.target.classList.remove('active');
    document.body.classList.remove('modal-active');
    if (document.fullscreenElement) {
      document.exitFullscreen();
    }
  }
});
function handleKeyNavigation(e) {
  const focusableElements = [...document.querySelectorAll('a[href], button, input, .movie-card, [tabindex]:not([tabindex="-1"])')].filter(el => el.offsetParent !== null);
  const currentElement = document.activeElement;
  const currentIndex = focusableElements.indexOf(currentElement);
  let nextElement;
  switch (e.key) {
    case 'ArrowRight':
      e.preventDefault();
      nextElement = focusableElements[currentIndex + 1] || focusableElements[0];
      break;
    case 'ArrowLeft':
      e.preventDefault();
      nextElement = focusableElements[currentIndex - 1] || focusableElements[focusableElements.length - 1];
      break;
    case 'ArrowUp':
      e.preventDefault();
      const rowLength = 5;
      nextElement = focusableElements[currentIndex - rowLength] || currentElement;
      break;
    case 'ArrowDown':
      e.preventDefault();
      const gridLength = 5;
      nextElement = focusableElements[currentIndex + gridLength] || currentElement;
      break;
    case 'Enter':
      if (currentElement.classList.contains('movie-card')) {
        currentElement.click();
      }
      break;
  }
  if (nextElement) {
    nextElement.focus();
    if (nextElement.classList.contains('movie-card')) {
      nextElement.scrollIntoView({
        behavior: 'smooth',
        block: 'nearest'
      });
    }
  }
}
document.addEventListener('keydown', handleKeyNavigation);</script>

</body>
